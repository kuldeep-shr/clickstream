<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClickLimiter</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        margin: 0;
      }
      .container {
        text-align: center;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        margin: 10px;
        border: none;
        border-radius: 5px;
      }
      #blue {
        background-color: blue;
        color: white;
      }
      #red {
        background-color: red;
        color: white;
      }
      .notification {
        margin-top: 20px;
        font-size: 18px;
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ClickLimiter</h1>
      <button id="blue">Blue Button</button>
      <button id="red">Red Button</button>
      <div id="message" class="notification"></div>
    </div>

    <script>
      // Function to handle button clicks
      const handleButtonClick = async (buttonColor) => {
        try {
          const response = await fetch(`/click/${buttonColor}`, {
            method: "POST",
          });
          const result = await response.json();

          // Show message to user
          document.getElementById("message").textContent = result.message;
        } catch (error) {
          // Handle rate limit errors or other issues
          document.getElementById(
            "message"
          ).textContent = `Error: ${error.message}`;
        }
      };

      // Attach event listeners to the buttons
      document
        .getElementById("blue")
        .addEventListener("click", () => handleButtonClick("blue"));
      document
        .getElementById("red")
        .addEventListener("click", () => handleButtonClick("red"));
    </script>
  </body>
</html>
